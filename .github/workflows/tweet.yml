name: Tweet

on:
  schedule:
    - cron: "0 3 * * *" # 3:00AM UTC == 7:00PM PST

jobs:
  build:
    name: Tweet
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install
      - name: Build & Run
        run: yarn start
